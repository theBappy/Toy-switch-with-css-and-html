<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Toggle Switch Button</title>
    <link rel="stylesheet" href="toyswitch.css" />
</head>
<body>
    <input type="checkbox" name="toggle" id="toggle" value="is_on">
    <label for="toggle" class="toy-toggle">
        <div class="border1"></div>
        <div class="border2"></div>
        <div class="border3"></div>
        <div class="handle">
            <div class="handle-off"></div>
            <div class="handle-on"></div>
        </div>
    </label>
    
</body>
</html>
